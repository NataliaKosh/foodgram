server {
    listen 80;
    server_name nataliayap.ddns.net;
    server_tokens off;
    client_max_body_size 20M;

    # Редирект с /api/docs на /api/docs/
    location = /api/docs {
        return 301 /api/docs/;
    }

    # Редирект с /api/docs/redoc.html/ на /api/docs/redoc.html
    location ~ ^/api/docs/redoc\.html/$ {
        return 301 /api/docs/redoc.html;
    }

    # Статика документации
    location /api/docs/ {
        alias /usr/share/nginx/html/api/docs/;
        index redoc.html;
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/api/;
    }

    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080/admin/;
    }

    location /media/ {
        alias /app/media/;
    }

    location ^~ /s/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8080;
    }

    location / {
        alias /static/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}